<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>סצ'קוב - שירותי אינסטלציה מקצועיים</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Heebo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      overflow: hidden;
    }

    /* ===== HEADER WITH IMGUR EMBED ===== */
    .header {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1; /* ריבוע מושלם */
      background: #000;
      overflow: hidden;
    }

    .header iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .content {
      padding: 45px 40px 35px;
      background: #f8f9fa;
    }

    .intro-text {
      text-align: center;
      color: #4a5568;
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 35px;
    }

    .section-title {
      font-size: 22px;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 50%;
      transform: translateX(50%);
      width: 50px;
      height: 3px;
      background: #2a5298;
    }

    .services {
      list-style: none;
      margin-bottom: 35px;
    }

    .service-item {
      background: white;
      padding: 20px 25px;
      margin-bottom: 12px;
      border-right: 4px solid #2a5298;
      border-radius: 12px;
      font-size: 17px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .cta-section {
      background: #1a1a2e;
      padding: 40px;
      text-align: center;
    }

    .phone-button {
      background: white;
      color: #1a1a2e;
      padding: 18px 45px;
      text-decoration: none;
      font-size: 26px;
      font-weight: 700;
      border-radius: 12px;
      display: inline-block;
      direction: ltr;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER IMGUR EMBED -->
    <div class="header">
      <iframe
        src="https://imgur.com/a/1zRlcvR/embed"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>

    <div class="content">
      <div class="intro-text">
        פתרונות אינסטלציה מקצועיים לבתים ועסקים באזור המרכז
      </div>

      <div class="section-title">השירותים שלנו</div>

      <ul class="services">
        <li class="service-item">פתיחת סתימות</li>
        <li class="service-item">תיקוני נזילות</li>
        <li class="service-item">החלפת קווי מים</li>
        <li class="service-item">דודי חימום</li>
      </ul>
    </div>

    <div class="cta-section">
      <a class="phone-button" href="tel:0546186015">054-618-6015</a>
    </div>

  </div>
</body>
</html>
